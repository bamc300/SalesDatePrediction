<mat-toolbar color="primary">
  <span>Sales Date Prediction</span>
  <span class="example-spacer"></span>
</mat-toolbar>



<div class="main-body">
<h1>CUSTOMERS</h1>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Bryant" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="custid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let row">  </td>
      </ng-container>

      <ng-container matColumnDef="contactname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> contactname </th>
        <td mat-cell *matCellDef="let row"> {{row.contactname}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="lastOrderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> lastOrderDate </th>
        <td mat-cell *matCellDef="let row"> {{row.lastOrderDate}}</td>
      </ng-container>

      <ng-container matColumnDef="nextPredictedOrder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nextPredictedOrder </th>
        <td mat-cell *matCellDef="let row"> {{row.nextPredictedOrder}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openTableEmpForm(row.custid)">
            <mat-icon>VIEW ORDERS</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openAddEditEmpForm()">
            <mat-icon>NEW ORDER</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
