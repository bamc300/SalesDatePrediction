<mat-toolbar color="warn">
  <span>Customer AHPOP-Orders</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<div class="main-body">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Bryant" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="orderid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> orderid </th>
        <td mat-cell *matCellDef="let row"> {{row.orderid}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="requireddate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> requireddate </th>
        <td mat-cell *matCellDef="let row"> {{row.requireddate}}</td>
      </ng-container>

      <ng-container matColumnDef="shippeddate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> shippeddate </th>
        <td mat-cell *matCellDef="let row"> {{row.shippeddate}}</td>
      </ng-container>

      <ng-container matColumnDef="shipname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> shipname </th>
        <td mat-cell *matCellDef="let row"> {{row.shipname}}</td>
      </ng-container>

      <ng-container matColumnDef="shipaddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> shipaddress </th>
        <td mat-cell *matCellDef="let row"> {{row.shipaddress}}</td>
      </ng-container>

      <ng-container matColumnDef="shipcity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> shipcity </th>
        <td mat-cell *matCellDef="let row"> {{row.shipcity}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
